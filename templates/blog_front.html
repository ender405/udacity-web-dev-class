{% extends "base.html" %}
    {% block content %}

	<div class="banner">
		Latest Blog Posts:
	</div>

	{{user.name}}

	{% for post in posts %}

	<div class="post-title">
		<a href="/blog/{{post.key().id()}}">{{post.subject}}</a>
		<span class="post-created">Posted on: {{post.created.date()}} at {{post.created.strftime("%X")}}</span>
	</div>

	<div class="post-text">
		{{post.content}}
	</div>

	{% endfor %}

	<div class="error">
		{{error}}
	</div>

    {% endblock %}
