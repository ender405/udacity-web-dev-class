{% extends "base.html" %}
  {% block content %}
    <div class="post-title">
      {{subject}}
      <span class="post-created">Posted on: {{created.date()}} at {{created.strftime("%X")}}</span>
    </div>

    <div class="post-text">
      {{content}}
    </div>

    <div class="updated">
      {{time}}
    </div>
  {% endblock %}
